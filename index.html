<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Savingator - Savings Calculator</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">

		<h1>Savingator</h1>
		<p class="subtitle">We will save you from calculation hell.</p>

		<div class="card">

			<label for="goalAmount">Goal Amount</label>
			<input type="number" id="goalAmount" placeholder="e.g. 1000000" />

			<label for="timeframePreset">Timeframe</label>
			<select id="timeframePreset">
				<option value="12">1 year</option>
				<option value="24">2 years</option>
				<option value="36">3 years</option>
				<option value="60" selected>5 years</option>
				<option value="120">10 years</option>
			</select>

			<label for="timeframeCustom">Or enter custom months</label>
			<input type="number" id="timeframeCustom" placeholder="e.g. 84" />

			<button type="button" class="advanced-toggle" id="advancedToggle">
				Advanced assumptions
			</button>

			<div id="advancedSection" style="display:none;">
				<label for="country">Country (auto-detected)</label>
				<select id="country">
					<option value="">Detecting...</option>
				</select>

				<label for="interestRate">Interest Rate (%)</label>
				<input type="number" id="interestRate" />

				<label for="taxRate">Tax on Interest (%)</label>
				<input type="number" id="taxRate" />
			</div>

			<button id="calculateBtn">Calculate</button>
		</div>

		<div id="result" class="result-card" style="display:none;">
			<h2>How much you need to save</h2>

			<div class="result-row">
				<span>Daily</span><span id="daily"></span>
			</div>
			<div class="result-row">
				<span>Weekly</span><span id="weekly"></span>
			</div>
			<div class="result-row">
				<span>Bi-weekly</span><span id="biweekly"></span>
			</div>
			<div class="result-row">
				<span>Monthly</span><span id="monthly"></span>
			</div>
			<div class="result-row">
				<span>Yearly</span><span id="yearly"></span>
			</div>

			<p class="total-line">
				Total after timeframe: <strong id="totalSaved"></strong>
			</p>
		</div>

	</div>

	<script src="script.js"></script>
	<script>
		document.getElementById('advancedToggle').onclick = () => {
			const s = document.getElementById('advancedSection');
			s.style.display = s.style.display === 'none' ? 'block' : 'none';
		};
	</script>
</body>
</html>

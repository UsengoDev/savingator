<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Savingator - Savings Calculator</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">

		<h1>Savingator</h1>
		<p class="subtitle">We will save you from calculation hell.</p>

		<div class="card">

			<label for="goalAmount">Goal Amount</label>
			<input type="number" id="goalAmount" placeholder="e.g. 50000" />

			<label for="timeframe">Timeframe</label>
			<div class="timeframe-wrapper">
				<select id="timeframeNumber">
					<option value="1">1</option>
					<option value="3">3</option>
					<option value="6">6</option>
					<option value="12" selected>12</option>
					<option value="24">24</option>
					<option value="36">36</option>
				</select>
				<select id="timeframeUnit">
					<option value="days">Days</option>
					<option value="weeks">Weeks</option>
					<option value="months" selected>Months</option>
					<option value="years">Years</option>
				</select>
			</div>

			<div class="advanced-checkbox-wrapper">
				<button type="button" class="advanced-toggle" id="advancedToggle">
					Advanced
				</button>
				<label for="includeInterestTax" class="checkbox-inline">
					<input type="checkbox" id="includeInterestTax" /> Include Tax and Interest
				</label>
			</div>

			<div id="advancedSection" style="display:none;">

				<label for="country">Country (auto-detected)</label>
				<select id="country">
					<option value="">Detecting...</option>
				</select>

				<label for="interestRate">Interest Rate (%)</label>
				<input type="number" id="interestRate" placeholder="Auto-filled, editable" value="0" />

				<label for="taxRate">Tax on Interest (%)</label>
				<input type="number" id="taxRate" placeholder="Auto-filled, editable" value="0" />

			</div>

			<button id="calculateBtn">Calculate</button>
		</div>

		<div id="result" class="result-card" style="display:none;">
			<h2>Results</h2>
			<div id="frequencyResults"></div>
			<p class="result-label">Total in chosen timeframe:</p>
			<p class="result-value" id="totalSaved"></p>
		</div>

	</div>

	<script src="script.js"></script>
</body>
</html>

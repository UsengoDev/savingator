<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Savingator - Savings Calculator</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div id="header">
        <a href="/" class="logo_container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
              <rect width="64" height="64" fill="none"></rect>
              <rect x="12" y="14" width="40" height="36" rx="4" ry="4" fill="#d79110"></rect>
              <rect x="16" y="10" width="32" height="36" rx="4" ry="4" fill="#e9ad3e"></rect>
              <rect x="20" y="6" width="24" height="36" rx="4" ry="4" fill="#e7c88f"></rect>
              <text x="32" y="30" font-size="20" font-family="Arial, sans-serif" font-weight="bold" fill="#fff" text-anchor="middle">S</text>
            </svg>

            <div class="logo_text_container">Savingator</div>
        </a>
    </div>
	<div class="container">

		<h1>Savingator</h1>
		<p class="subtitle">We will save you from calculation hell.</p>

		<div class="card">

			<label for="goalAmount">Goal Amount</label>
			<input type="number" id="goalAmount" placeholder="" />

			<label for="timeframe">Timeframe</label>
			<div class="timeframe-wrapper">
				<input type="number" id="timeframeNumber" list="timeframeOptions" />
				<datalist id="timeframeOptions">
					<option value="1"></option>
					<option value="3"></option>
					<option value="6"></option>
					<option value="12"></option>
					<option value="24"></option>
					<option value="36"></option>
				</datalist>

				<select id="timeframeUnit">
					<option value="days">Days</option>
					<option value="weeks">Weeks</option>
					<option value="months" selected>Months</option>
					<option value="years">Years</option>
				</select>
			</div>

			<!-- Checkbox with label acting as toggle -->
			<div class="checkbox-wrapper">
				<input type="checkbox" id="includeInterestTax" />
				<label class="checkbox-inline" for="includeInterestTax">Include Tax/Interest</label>
			</div>

			<div id="advancedSection" style="display:none;">

				<label for="country">Country (auto-detected)</label>
				<select id="country">
					<option value="">Detecting...</option>
				</select>

				<label for="interestRate">Interest Rate (%)</label>
				<input type="number" id="interestRate" placeholder="Auto-filled, editable" value="0" />

				<label for="taxRate">Tax on Interest (%) <br />(Tax may vary from time to time on any country. You can input a more accurate tax percentage.)</label>
				<input type="number" id="taxRate" placeholder="Auto-filled, editable" value="0" />

			</div>

			<button id="calculateBtn">Calculate</button>
		</div>

		<div id="result" class="result-card" style="display:none;">
			<h2>Results</h2>
			<div id="frequencyResults"></div>
			<p class="result-label">Total in chosen timeframe:</p>
			<p class="result-value" id="totalSaved"></p>
		</div>

	</div>

	<script src="script.js"></script>
</body>
</html>

<div class="card">

	<div class="card-tabs">
		<button class="tab active" data-tab="goal">Goal</button>
		<button class="tab" data-tab="accumulation">Accumulation</button>
	</div>

	<!-- GOAL CALCULATOR (existing, unchanged) -->
	<div class="tab-content active" id="tab-goal">

		<div class="subtitle">
			<div class="subtitle_main">Savings Goal Calculator</div>
		</div>

		<label for="goalAmount">Goal Amount</label>
		<input type="number" id="goalAmount" />

		<label for="timeframe">Timeframe</label>
		<div class="timeframe-wrapper">
			<input type="number" id="timeframeNumber" />
			<select id="timeframeUnit">
				<option value="days">Days</option>
				<option value="weeks">Weeks</option>
				<option value="months" selected>Months</option>
				<option value="years">Years</option>
			</select>
		</div>

		<div class="checkbox-wrapper">
			<input type="checkbox" id="includeInterestTax" />
			<label class="checkbox-inline" for="includeInterestTax">Include Tax/Interest</label>
		</div>

		<div id="advancedSection" style="display:none;">
			<label for="country">Country (auto-detected)</label>
			<select id="country"></select>

			<label for="interestRate">Interest Rate (%)</label>
			<input type="number" id="interestRate" value="0" />

			<label for="taxRate">Tax on Interest (%)</label>
			<input type="number" id="taxRate" value="0" />
		</div>

		<button id="calculateBtn">Calculate</button>
	</div>

	<!-- ACCUMULATION CALCULATOR -->
	<div class="tab-content" id="tab-accumulation">

		<div class="subtitle">
			<div class="subtitle_main">Savings Accumulation Calculator</div>
		</div>

		<label for="saveAmount">Amount Saved Per Period</label>
		<input type="number" id="saveAmount" />

		<label for="accFrequency">Saving Frequency</label>
		<select id="accFrequency">
			<option value="daily">Daily</option>
			<option value="weekly">Weekly</option>
			<option value="monthly" selected>Monthly</option>
			<option value="yearly">Yearly</option>
		</select>

		<label for="accDuration">Duration</label>
		<div class="timeframe-wrapper">
			<input type="number" id="accDuration" />
			<select id="accUnit">
				<option value="days">Days</option>
				<option value="weeks">Weeks</option>
				<option value="months">Months</option>
				<option value="years">Years</option>
			</select>
		</div>

		<button id="calculateAccumulation">Calculate</button>
	</div>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Savingator - Savings Calculator</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">

		<h1>Savingator</h1>
		<p class="subtitle">We will save you from calculation hell.</p>

		<div class="card">

			<label for="goalAmount">Goal Amount</label>
			<input type="number" id="goalAmount" placeholder="e.g. 50000" />

			<label for="timeframe">Timeframe (months)</label>
			<input list="timeframeOptions" id="timeframe" placeholder="e.g. 12" />
			<datalist id="timeframeOptions">
				<option value="1">1 month</option>
				<option value="3">3 months</option>
				<option value="6">6 months</option>
				<option value="12">12 months</option>
				<option value="24">24 months</option>
				<option value="36">36 months</option>
			</datalist>

			<button type="button" class="advanced-toggle" id="advancedToggle">
				Advanced assumptions
			</button>

			<div id="advancedSection" style="display:none;">

				<label for="country">Country (auto-detected)</label>
				<select id="country">
					<option value="">Detecting...</option>
				</select>

				<label for="interestRate">Interest Rate (%)</label>
				<input type="number" id="interestRate" placeholder="Auto-filled, editable" />

				<label for="taxRate">Tax on Interest (%)</label>
				<input type="number" id="taxRate" placeholder="Auto-filled, editable" />

			</div>

			<button id="calculateBtn">Calculate</button>
		</div>

		<div id="result" class="result-card" style="display:none;">
			<h2>Results</h2>
			<div id="frequencyResults"></div>
			<p class="result-label">Total in chosen timeframe:</p>
			<p class="result-value" id="totalSaved"></p>
		</div>

	</div>

	<script src="script.js"></script>
	<script>
		document.getElementById('advancedToggle').addEventListener('click', function () {
			const section = document.getElementById('advancedSection');
			section.style.display = section.style.display === 'none' ? 'block' : 'none';
		});
	</script>
</body>
</html>
